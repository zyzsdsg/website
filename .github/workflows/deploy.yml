name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main   # 每次推送到 main 分支时触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          submodules: true  # 如果用到主题，需要拉取子模块
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build
        run: hugo --minify

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.PERSONAL_TOKEN }}
          external_repository: zyzsdsg/zyzsdsg.github.io
          publish_dir: ./public
          publish_branch: main   # 目标仓库的分支
          force_orphan: true     # 强制覆盖
